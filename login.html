    <body>
        <div class="tm-main-content" id="top">
            <div class="tm-top-bar-bg"></div>
            <div class="tm-top-bar" id="tm-top-bar">
                <!-- Top Navbar -->
                <div class="container">
                    <div class="row">
                        
                        <nav class="navbar navbar-expand-lg narbar-light">
                            <a class="navbar-brand mr-auto" href="#">
                                <img src="img/logo.png" alt="Site logo">
                                Exile Hotel
                            </a>
                            <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                                <ul class="navbar-nav ml-auto">

                                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                                </ul>

                        </nav>            
                    </div>
                </div>
            </div>
			
				<div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <h2 class="tm-section-title-2">Admin Login</h2>
                            <p class="tm-color-black tm-section-subtitle">Masukkan Username dan Password</p>
                        </div>                
                    </div>
                </div> 
				

				<center>
                    <div class="tm-bg-white ie-container-width-fix">
                        <div class="center">
                                <form action="login.html" method="get" class="tm-search-form tm-section-pad">
                                    <div class="form-center tm-search-form-center">
                                        <div class="form-group tm-form-element tm-form-element-100">
                                            <i class="fa fa-2x fa-user tm-form-element-icon"></i>
                                            <input name="username" type="text" class="form-control" id="user" placeholder="Username">
                                        </div>
										<div class="form-group tm-form-element tm-form-element-100">
                                            <input name="password" type="password" class="form-control" id="pass" placeholder="Password">
                                        </div>
                                        <div class="form-group tm-form-element tm-form-element-100">
                                            <button type="submit" class="btn btn-primary tm-btn-search">Login</button>
                                        </div>
                                      </div>
                                </form>                       
                        </div>      
                    </div>         
				</center>
